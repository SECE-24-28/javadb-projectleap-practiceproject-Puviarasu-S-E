<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Campus Cafeteria Sales Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â˜•</text></svg>">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-coffee"></i>
                <span>Campus Cafeteria Sales Manager</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/users" class="nav-link"><i class="fas fa-users"></i> Customers</a>
                <a href="/menu" class="nav-link"><i class="fas fa-utensils"></i> Menu</a>
                <a href="/sales" class="nav-link active"><i class="fas fa-cash-register"></i> Orders</a>
                <a href="/reports" class="nav-link"><i class="fas fa-chart-line"></i> Analytics</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-receipt"></i> Order Management</h1>
            <p>Process customer orders and view recent transactions</p>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="content-grid">
            <div class="form-card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Process New Order</h2>
                </div>
                <form th:action="@{/sales}" method="post" class="modern-form">
                    <div class="form-group">
                        <label for="userId"><i class="fas fa-user"></i> Select Customer</label>
                        <select id="userId" name="userId" required>
                            <option value="">Choose a customer</option>
                            <option th:each="user : ${users}" 
                                    th:value="${user.userId}" 
                                    th:text="${user.name + ' (' + user.email + ')'}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemId"><i class="fas fa-utensils"></i> Select Item</label>
                        <select id="itemId" name="itemId" required>
                            <option value="">Choose a menu item</option>
                            <option th:each="item : ${menuItems}" 
                                    th:if="${item.availability}"
                                    th:value="${item.itemId}" 
                                    th:text="${item.name + ' - $' + #numbers.formatDecimal(item.price, 1, 2)}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-shopping-cart"></i> Process Order
                    </button>
                </form>
            </div>

            <div class="table-card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Recent Orders</h2>
                </div>
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sale : ${sales}" th:if="${sales != null and !sales.empty}">
                                <td th:text="${sale.saleId}"></td>
                                <td>
                                    <div class="user-info">
                                        <i class="fas fa-user-circle"></i>
                                        <span th:text="${sale.user.name}"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="item-info">
                                        <i class="fas fa-utensils"></i>
                                        <span th:text="${sale.menuItem.name}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="quantity-badge" th:text="${sale.quantity}"></span>
                                </td>
                                <td class="price-cell">$<span th:text="${#numbers.formatDecimal(sale.totalAmount, 1, 2)}"></span></td>
                                <td th:text="${#temporals.format(sale.purchaseDate, 'MMM dd, HH:mm')}"></td>
                            </tr>
                            <tr th:if="${sales == null or sales.empty}">
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-shopping-cart"></i>
                                    <p>No orders recorded yet. Process your first order above!</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Form validation and button handling
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const submitBtn = form.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                        setTimeout(() => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = submitBtn.getAttribute('data-original') || submitBtn.innerHTML;
                        }, 3000);
                    }
                });
            });
        });
    </script>
</body>
</html>
